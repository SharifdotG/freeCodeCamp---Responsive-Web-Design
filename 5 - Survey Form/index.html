<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Build a Survey Form</title>
    </head>

    <body>
        <h1 id="title">Survey Form</h1>

        <p id="description">Please fill out this survey form. Thank you!</p>

        <form id="survey-form">
            <fieldset class="you">
                <legend>Tell us about yourself</legend>

                <label id="name-label" for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                />

                <label id="email-label" for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />

                <label id="number-label" for="number">Age</label>
                <input
                    type="number"
                    id="number"
                    name="age"
                    placeholder="Enter your age"
                    min="1"
                    max="100"
                    required
                />
            </fieldset>

            <fieldset class="your-experience">
                <legend>How do you feel about freeCodeCamp?</legend>

                <label id="dropdown-label" for="dropdown"
                    >Select your feeling:</label
                >

                <select id="dropdown" name="feeling" required>
                    <option disabled selected value>Select an option</option>
                    <option value="love">I love it!</option>
                    <option value="like">I like it</option>
                    <option value="dislike">I dislike it</option>
                    <option value="hate">I hate it!</option>
                </select>
            </fieldset>

            <fieldset class="recommend">
                <legend>Would you recommend freeCodeCamp to a friend?</legend>

                <label id="radio-label">Recommend to a friend:</label>

                <label>
                    <input
                        type="radio"
                        name="recommend"
                        value="definitely"
                        required
                    />
                    Definitely
                </label>

                <label>
                    <input
                        type="radio"
                        name="recommend"
                        value="maybe"
                        required
                    />
                    Maybe
                </label>

                <label>
                    <input
                        type="radio"
                        name="recommend"
                        value="not-sure"
                        required
                    />
                    Not sure
                </label>
            </fieldset>

            <fieldset class="service">
                <legend>Which service do you like the most?</legend>

                <label id="checkbox-label">Select service(s):</label>

                <label>
                    <input
                        type="checkbox"
                        name="service"
                        value="forum"
                        required
                    />
                    Forum
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="service"
                        value="wiki"
                        required
                    />
                    Wiki
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="service"
                        value="news"
                        required
                    />
                    News
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="service"
                        value="podcast"
                        required
                    />
                    Podcast
                </label>
            </fieldset>

            <fieldset class="improvements">
                <legend>What would you like to see improved?</legend>

                <label id="improvements-label" for="improvements"
                    >Suggestions:</label
                >

                <textarea
                    id="improvements"
                    name="improvements"
                    rows="5"
                    cols="50"
                    placeholder="Enter your suggestions"
                    required
                ></textarea>
            </fieldset>

            <fieldset class="submit">
                <button type="submit" id="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
